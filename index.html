<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Погода (Gismeteo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      padding: 6px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Погода (парсинг Gismeteo)</h1>

  <input id="city" placeholder="gomel">
  <button onclick="getWeather()">Получить</button>

  <pre id="result">Введите город (gomel)</pre>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const result = document.getElementById('result');

      if (!city) {
        result.textContent = 'Введите город';
        return;
      }

      try {
        const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = 'Ошибка запроса к серверу';
        console.error(error);
      }
    }
  </script>

</body>
</html>
